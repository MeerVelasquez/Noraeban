<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noraeban</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body class="h-full flex flex-col font-ramabhadra">
    <div class="hidden modal modal-playlist relative z-10 transition-all ease-in duration-300" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <!--
          Background backdrop, show/hide based on modal state.
      
          Entering: "ease-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100"
            To: "opacity-0"
        -->
        <div class="modal-backdrop"></div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <!--
              Modal panel, show/hide based on modal state.
      
              Entering: "ease-out duration-300"
                From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                To: "opacity-100 translate-y-0 sm:scale-100"
              Leaving: "ease-in duration-200"
                From: "opacity-100 translate-y-0 sm:scale-100"
                To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            -->
                <div class="modal-content">
                    <span class="modal-close"><i class="fa-solid fa-xmark"></i></span>
                    <!-- <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4"> -->
                    <div class="px-16 pt-5 pb-4">
                        <!-- <div class="sm:flex sm:items-start"> -->
                            <div class="mt-3 text-center sm:mt-0 sm:text-left">
                                <h3 class="text-lg text-center font-medium leading-6 text-purple" id="modal-title">NORAEBAN</h3>
                                <form class="mt-6 flex flex-col">
                                    <!-- <label for="form-playlist__input__name">Playlist Name</label> -->
                                    <input class="input-text" type="text" name="n" placeholder="Playlist Name">
                                    <button type="submit" class="form-btn form-sbm mx-auto">CREATE PLAYLIST</button>
                                </form>
                            </div>
                        <!-- </div> -->
                    </div>
                    <!-- <div class="px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="button"
                            class="inline-flex w-full justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">Deactivate</button>
                        <button type="button"
                            class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <header class="bg-purple drop-shadow-sm-strong">
        <div class="flex justify-between px-6 pt-4 pb-2">
            <div class="ml-10 relative">
                <h1 class="text-2xl text-white drop-shadow-lg">
                    NORAEBAN
                    <!-- <span class="diagonal-fractions text-xs text-stone-200 italic space-x-0"></span> -->
                    <span class="absolute text-xl left-0 top-0 -rotate-45 -ml-3 -mt-1 drop-shadow-line">
                        <i class="fa-solid fa-headphones"></i>
                    </span>
                </h1>
            </div>
            <div class="relative inline-block text-left">
                <div>
                    <button type="button" id="playlists-btn" aria-expanded="true" aria-haspopup="true"
                        class="inline-flex w-full justify-center rounded-2xl bg-white px-4 py-1 text-sm font-medium text-purple shadow-sm">
                        Playlists
                        <!-- Heroicon name: mini/chevron-down -->
                        <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>

                <!--
                  Dropdown menu, show/hide based on menu state.
              
                  Entering: "transition ease-out duration-100"
                    From: "transform opacity-0 scale-95"
                    To: "transform opacity-100 scale-100"
                  Leaving: "transition ease-in duration-75"
                    From: "transform opacity-100 scale-100"
                    To: "transform opacity-0 scale-95"
                -->
                <div class="hidden absolute right-0 z-10 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none playlists-dropdown"
                    role="menu" aria-orientation="vertical" aria-labelledby="playlists-btn" tabindex="-1">
                    <div class="py-1" role="none">
                        <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                        <!-- <span class="playlists-dropdown__option" role="menuitem" tabindex="-1" id="menu-item-0">amsdnasd</span> -->
                    </div>
                    <div class="py-1" role="none">
                        <span
                            class="text-gray-700 block px-4 py-2 text-sm hover:text-purple cursor-pointer playlists-dropdown__new"
                            role="menuitem" tabindex="-1" id="menu-item-6">New playlist...</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="px-8 pt-8 pb-2 bg-white grow flex flex-col justify-between gap-8">
        <div class="flex flex-col grow gap-3">
            <h2 class="playlist-title text-purple text-3xl">TITLE</h2>
            <div class="songs px-8 sm:px-40 lg:px-24 grow flex flex-wrap justify-between gap-y-8">
                <!-- <div class="song rounded-4xl border-purple border-2 flex flex-col grow lg:basis-1/3 basis-full min-h-full md:min-h-0 md:basis-1/2 md:max-w-11/24 lg:max-w-7/24">
                    <div class="song__info flex flex-col justify-between">
                        <div class="song__info__title text-purple text-lg">TITLE</div>
                        <div class="song__info__artist text-purple text-sm">ARTIST</div>
                    </div>
                    <div class="song__controls flex justify-between">
                        <div class="song__controls__play">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="song__controls__add">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div> -->

                <div class="playlist__item song 
                    grow lg:basis-1/3 basis-full min-h-full md:min-h-0 md:basis-1/2 md:max-w-11/24 lg:max-w-7/24">
                    <span class="song__music-icon fa-solid fa-music"></span>
                    <div class="song__info flex flex-col justify-between">
                        <div class="song__info__title text-purple text-lg">TITLE</div>
                        <div class="song__info__artist text-purple text-sm">ARTIST</div>
                    </div>
                    <div class="song__controls flex justify-between">
                        <div class="song__controls__play">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="song__controls__add">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>
                
                <div class="song rounded-4xl border-purple border-2 flex flex-col grow lg:basis-1/3 basis-full min-h-full md:min-h-0 md:basis-1/2 md:max-w-11/24 lg:max-w-7/24">
                    <div class="song__info flex flex-col justify-between">
                        <div class="song__info__title text-purple text-lg">TITLE</div>
                        <div class="song__info__artist text-purple text-sm">ARTIST</div>
                    </div>
                    <div class="song__controls flex justify-between">
                        <div class="song__controls__play">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="song__controls__add">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>
                
                <div class="song rounded-4xl border-purple border-2 flex flex-col grow lg:basis-1/3 basis-full min-h-full md:min-h-0 md:basis-1/2 md:max-w-11/24 lg:max-w-7/24">
                    <div class="song__info flex flex-col justify-between">
                        <div class="song__info__title text-purple text-lg">TITLE</div>
                        <div class="song__info__artist text-purple text-sm">ARTIST</div>
                    </div>
                    <div class="song__controls flex justify-between">
                        <div class="song__controls__play">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="song__controls__add">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="songs-paging flex justify-end gap-3">
            <span class="bg-purple text-white px-3 py-1 rounded-md cursor-pointer">1</span>
            <span class="bg-purple text-white px-3 py-1 rounded-md cursor-pointer">2</span>
        </div>
    </main>

        <div class="drop-files">

            <input type="file" class="drop-files__btn cursor-pointer">
            Arrastra tus archivos mp3 aquí o haz click para subirlos
            </input>
        </div>
    </section> -->

    <script type="module" src="./src/js/index.js"></script>

</body>

</html>
